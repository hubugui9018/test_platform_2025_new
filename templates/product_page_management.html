{% load static %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>产品管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h1>产品管理</h1>

    <button class="btn btn-primary mb-3" id="addProductBtn">新增产品</button>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>产品名称</th>
                <th>模块</th>
                <th>功能</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.product_name }}</td>
                    <td>{{ product.model }}</td>
                    <td>{{ product.function }}</td>
                    <td>
                        <button class="btn btn-warning btn-sm editProductBtn" data-id="{{ product.id }}"
                                data-name="{{ product.product_name }}" data-model="{{ product.model }}"
                                data-function="{{ product.function }}">编辑</button>
                        <button class="btn btn-danger btn-sm deleteProductBtn" data-id="{{ product.id }}">删除</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- 新增/编辑模态框 -->
<div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">新增产品</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="productId">
                <div class="mb-3">
                    <label for="productName" class="form-label">产品名称</label>
                    <input type="text" class="form-control" id="productName" required>
                </div>
                <div class="mb-3">
                    <label for="productModel" class="form-label">模块</label>
                    <input type="text" class="form-control" id="productModel" required>
                </div>
                <div class="mb-3">
                    <label for="productFunction" class="form-label">功能</label>
                    <input type="text" class="form-control" id="productFunction" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="saveProductBtn">保存</button>
            </div>
        </div>
    </div>
</div>

<script>
    // 打开新增模态框
    $("#addProductBtn").click(function () {
        $("#modalTitle").text("新增产品");
        $("#productId").val("");
        $("#productName").val("");
        $("#productModel").val("");
        $("#productFunction").val("");
        $("#productModal").modal("show");
    });

    // 打开编辑模态框
    $(".editProductBtn").click(function () {
        let productId = $(this).data("id");
        let productName = $(this).data("name");
        let productModel = $(this).data("model");
        let productFunction = $(this).data("function");

        $("#modalTitle").text("编辑产品");
        $("#productId").val(productId);
        $("#productName").val(productName);
        $("#productModel").val(productModel);
        $("#productFunction").val(productFunction);
        $("#productModal").modal("show");
    });

    // 保存新增/修改产品
    $("#saveProductBtn").click(function () {
        let productId = $("#productId").val();
        let productName = $("#productName").val();
        let productModel = $("#productModel").val();
        let productFunction = $("#productFunction").val();

        let url = productId ? `/element_management/product/edit/${productId}/` : "/element_management/product/add/";
        let data = { product_name: productName, model: productModel, function: productFunction };

        $.ajax({
            url: url,
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(data),
            success: function (response) {
                alert(response.message);
                location.reload();
            }
        });
    });

    // 删除产品
    $(".deleteProductBtn").click(function () {
        let productId = $(this).data("id");
        if (confirm("确定删除该产品？")) {
            $.ajax({
                url: `/element_management/product/delete/${productId}/`,
                type: "POST",
                success: function (response) {
                    alert(response.message);
                    location.reload();
                }
            });
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
